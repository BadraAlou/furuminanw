<!-- furu_minanw/templates/emails/base_email.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Furu Minanw{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 30px 20px;
            background-color: #C27C4A;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        .header p {
            margin: 10px 0 0 0;
            font-size: 16px;
            opacity: 0.9;
        }
        .content {
            padding: 30px 20px;
        }
        .highlight-box {
            background-color: #f9f5f1;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 30px;
            border-left: 4px solid #C27C4A;
        }
        .highlight-box h2 {
            margin: 0;
            color: #C27C4A;
            font-size: 24px;
        }
        .info-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .info-section h3 {
            margin-top: 0;
            color: #C27C4A;
            border-bottom: 2px solid #C27C4A;
            padding-bottom: 10px;
        }
        .alert-box {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid;
        }
        .alert-info {
            background-color: #e3f2fd;
            border-left-color: #2196f3;
        }
        .alert-warning {
            background-color: #fff3e0;
            border-left-color: #ff9800;
        }
        .alert-success {
            background-color: #e8f5e8;
            border-left-color: #4caf50;
        }
        .alert-danger {
            background-color: #ffebee;
            border-left-color: #f44336;
        }
        .btn {
            display: inline-block;
            background-color: #C27C4A;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #a66a3d;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .footer {
            text-align: center;
            padding: 30px 20px;
            background-color: #f8f9fa;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #ddd;
        }
        .contact-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-item i {
            margin-right: 8px;
            color: #C27C4A;
        }
        .contact-item a {
            color: #C27C4A;
            text-decoration: none;
        }
        .social-links {
            margin-top: 15px;
        }
        .social-links a {
            color: #C27C4A;
            text-decoration: none;
            margin: 0 10px;
        }
        .feature-list {
            list-style: none;
            padding: 0;
        }
        .feature-list li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .feature-icon {
            flex: 0 0 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #C27C4A;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
        }
        .feature-text {
            flex: 1;
        }
        .feature-text h4 {
            margin: 0 0 5px 0;
            color: #C27C4A;
        }
        .feature-text p {
            margin: 0;
            color: #666;
        }
        @media (max-width: 600px) {
            .container {
                width: 100% !important;
            }
            .content {
                padding: 20px 15px;
            }
            .btn {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Furu Minanw</h1>
            <p>Votre trousseau nuptial d'exception</p>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            <div class="contact-info">
                <p><strong>Furu Minanw</strong></p>

                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <a href="https://maps.app.goo.gl/kjm7iFSPfGDtNgvGA?g_st=iw" target="_blank">
                        Bacodjokoroni Aci, Bamako, Mali
                    </a>
                </div>

                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+22362980318">62 98 03 18</a>
                </div>

                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:furuminanw@gmail.com">furuminanw@gmail.com</a>
                </div>

                <div class="social-links">
                    <a href="https://www.facebook.com/profile.php?id=61576750467318" target="_blank">Facebook</a> |
                    <a href="https://www.instagram.com/furuminanw?igsh=anE5YXhoeXMybnl2&utm_source=qr" target="_blank">Instagram</a> |
                    <a href="mailto:furuminanw@gmail.com">Email</a>
                </div>
            </div>

            <p style="margin-top: 20px; font-size: 12px; color: #999;">
                &copy; {% now "Y" %} Furu Minanw. Tous droits réservés.<br>
                {% block footer_extra %}{% endblock %}
            </p>
        </div>
    </div>
</body>
</html>
